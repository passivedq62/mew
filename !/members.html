<!DOCTYPE html>
<html lang="en">
<script src="./uhoh.js"></script>
<script src="./anti-inspect-element.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <script src="snowstorm.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="https://cdn.discordapp.com/emojis/1232693242412273735.webp?size=96&quality=lossless">
  <title>User Profiles</title>
  <style>
    @font-face {
        font-family: 'Mine.ttf';
        src: url('Mine.ttf') format('truetype');
      }
       
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black;
            font-family: 'Mine.ttf', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
        }

        #container {
            text-align: center;
            display: none; 
        }

        img {
            object-fit: cover;
            border-radius: 20%;
            margin-bottom: 10px;
            border: 2px solid white; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            max-width: 90px; 
        }

        #Milo-text {
            font-size: clamp(10px, 10vw, 15px); 
            margin-bottom: 13px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1); 
        }

        #footer {
            font-size: clamp(16px, 10vw, 24px); 
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-right: 2px solid rgba(255, 255, 255, 0.8) }
        }

        .typewriter {
            overflow: hidden; 
            border-right: 2px solid rgba(255, 255, 255, 0.8); 
            white-space: nowrap; 
            animation: typing 1s steps(40, end), blink-caret 0.75s step-end infinite; 
        }

        #click-me {
            color: white;
            font-size: clamp(40px, 10vw, 60px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); 
            cursor: pointer;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 25px rgba(255, 255, 255, 1); }
        }

        body {
            cursor: url('!/meowbin.cur'), url('!/meowbin.cur'), url('!/meowbin.cur'), auto;
        }
    </style>
</head>
<body>
   
    <div id="click-me" onclick="showContent()"></div>

    <audio id="backgroundMusic">
        <source src="passived.mp3" type="audio/mpeg">
        <source src="music.ogg" type="audio/ogg">
    </audio>

    <script>
        function showContent() {
            document.getElementById("container").style.display = "block";
            document.getElementById("click-me").style.display = "none";

            const audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        const textElement = document.getElementById("typing-text");
        const texts = ["beatingsluts", "fein", "sipping"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(type, 1500); 
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(type, 500);
            } else {
                setTimeout(type, 50); 
            }
        }

        document.addEventListener("DOMContentLoaded", type);
    </script>
    <script>
        var titles = ["Meow", "Passived", "@torbrowserxd", "/meowbin"];
        var currentTitleIndex = 0;
        function changeTitle() {
            document.title = titles[currentTitleIndex];
            currentTitleIndex = (currentTitleIndex + 1) % titles.length;
        }
        setInterval(changeTitle, 300);
    </script>

   
  
  
  <div class="profile">
    <img src="passived.png" alt="Profile Picture">
      <p><a href="!/passived.html">passived</a></p>
   <style type="Milo-text"></style>
  </div>
 
</body>
</html>
